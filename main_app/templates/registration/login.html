
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style-login.css' %}">
    <title>Spotter</title>
</head>
<body>
    {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
    <nav> 
        <div class="nav-wrapper row">
            <a href="#!" class="nav-brand-logo"><img src="{% static 'images/SVG/Logo_Alt.svg' %}" alt="Logo"></a>
        </div>
    </nav>
    <div class="header-div container">
        <div class="logo-div">
            <a href="#" class="brand-logo"><img id="logo" src="{% static 'images/SVG/Logo.svg' %}" alt="Logo"></a>
        </div>
    </div>
    <div class = "container">
        <div class = "row">
            <div class="col s12">
                <div id="login-form">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" class="btn" value="login">
                        <input type="hidden" name="next" value="{{ next }}">
                        <div id="signup-div">
                            <p style="text-align: center;">Don't have an account? <a href="{%url 'signup'%}"> Sign up </a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
