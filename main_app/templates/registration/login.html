{%extends "base.html" %}

{%block content%}
<div class = "container">
<div class = "row">
    <div class="col s12">
        <div class="card">
            <div class="card-title">
                Log In
            </div>
            <div class="card-content">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn" value="login">
                    <input type="hidden" name="next" value="{{ next }}">
                  </form>
            </div>
        </div>
    </div>
</div>
</div>
{%endblock%}
