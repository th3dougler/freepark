{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style-signup.css' %}">
    <title>Spotter</title>
</head>
<body>
    {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
    <div class="header-div container">
        <div class="logo-div">
            <a href="#" class="brand-logo"><img id="logo" src="{% static 'images/SVG/Logo_Alt2.svg' %}" alt="Logo"></a>
        </div>
        <div class="sign-up-div">
            <h5 style="font-weight: bold;">Sign Up</h5>
        </div>
    </div>
    <div class="container">
        <div  id="signup-form" class="container">
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                
                {{ form.as_p }}
                <input type="submit" class="btn" value="CREATE ACCOUNT">
            </form>
        </div>
    </div>
</body>
</html>
